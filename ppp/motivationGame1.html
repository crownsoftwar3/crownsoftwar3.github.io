<html>
<head>
<style>
#advice
{
    margin: auto; 
    font-size: 30px;
    width: 75em;
    border: 1px green;
    animation: fadeIn 5s ease-in-out alternate infinite; 
    margin-left: 200pt;
    margin-bottom: 35pt;;
    flex-shrink: 1.5;
}
@keyframes fadeIn
{
  0% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fadeOut
{
  10% { opacity: 100; }
  100% { opacity: 0; }
}
.paused
{
    -webkit-animation-play-state:paused;
    -moz-animation-play-state:paused;
    -o-animation-play-state:paused; 
    animation-play-state:paused;
}
.running
{
    -webkit-animation-play-state:running;
    -moz-animation-play-state:running;
    -o-animation-play-state:running; 
    animation-play-state:running;
}
.instructions
{
    font-size: 20px;
    padding-top: 60pt;
}
.coins
{  
    float: right;
    margin-right: 4pt;
    padding: 0px;
    flex-grow: 3;
}
.flex
{
    display: flex;
  align-items: center;
  justify-content: center;
  align-items: flex-start;
}
.middleContainer
{
    display: inline-flex;
}
#gauge_border
{
    width: 254px;
    height: 50px;
    line-height: 50px;
    border: 2px;
    /* background-color: blue; */
    border-color: greenyellow;
    border-style: solid;
    vertical-align: middle;
    margin-left: auto;
    margin-right: auto;
    position: relative;
 }
#gauge_filling
{
    position: relative;
    width: 5px;
    height: 50px;
    
    line-height: 50px;
    background-color: greenyellow;
    color: red;

}
.gaugeLabel
{
    display: inline-block;
    vertical-align: middle;
    line-height: normal;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
</style>
<script>
   let maxWidth    = 250;
 // let gauge_filling = [0.1, 0] //
/*
 * level is bweteen 0-1
 */
function drawGauge (level) 
{
    let gaugeFilling= document.getElementById("gauge_filling");
    gaugeFilling.style.width    = maxWidth * level;
}
function growGauge ()
{
    let gaugeFilling = document.getElementById("gauge_filling");
    let currentWidth = gaugeFilling.offsetWidth;
    let newWidth    = currentWidth + 5;
    if (newWidth < maxWidth)
    {
        gaugeFilling.style.width = newWidth;
    }
}
let motivationAdvices = [
    "You need the art of relaxed concentration.",
    "By meditating it will boost your preformance.",
    "To be focused take deep breaths.",
    "Let go of negative thinking.",
    "Clear your mind when you get the ball."
    
];


function keyHandler(event)
{
    let key = event.key;
    if (key == "b")
    { 
        // drawGauge(.5);
        growGauge();
    }
}

function startup ()
{
    window.addEventListener('keypress',keyHandler);  

    let adviceDiv = document.getElementById("advice");
    let currentAdvice = 0;

    setInterval( function()
    {
        currentAdvice = currentAdvice + 1;
        if (currentAdvice >= motivationAdvices.length)
        {
            currentAdvice = 0;
        }
        adviceDiv.textContent = motivationAdvices[currentAdvice];
    }, 
    10000);



}

</script>



</head>


<body onload="startup();">
 
<div class="flex">
    <div id="advice"> 
    You need the art of relaxed concentration.
    </div>
    <div class="coins"><img src="coinMockupWnum.png" style="width: 75%;"/></div>
</div>

<div class="middleContainer">
     <div class="instructions">
    Press b to fill up meditation bar.

    </div>   
    <div class="court">

    </div>
    <div class="player">
    <img src="dunkScratchP3Transparent.png"/>

    </div>
</div>
<div id="gauge_border">
    <div id="gauge_filling">
<!-- <span class="gaugeLabel">meditation level</span>  -->
    </div>
</div>
<div class="instructions">

</div>



</body>




</html>
